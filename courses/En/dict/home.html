<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / HOME</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">home</span>
        <span class="badge">1 of 4</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun.html">noun</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="pron">ˈhōm</span>
        </div>
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="badge">plural</span>
          <span class="if">homes</span>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    <div id="related-phrases" class="part">
      <h2>Related Phrases Containing <i>home</i></h2>
      <!-- Insert with `en!related-phrases-phrases` or `en!related-phrases-idioms` orderly -->
      <div class="chapter">
        <h3>Phrases</h3>
        <!-- Insert with `.section>h4#phrase+en!sense` -->
        <div class="section">
          <h4 id="at_home">at home</h4>
          <div id="at_home.1" class="sense">
            <div class="content">
              <!-- Insert with `en!sense-item` -->
              <div id="entry1.1-1" class="item">
                <div class="label">1</div>
                <div class="content">
                  <div class="brief">
                    <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                    <p><b>:</b> relaxed and comfortable <b>:</b> at ease</p>
                    <p class="example">felt completely <i>at home</i> on the stage</p>
                  </div>
                  <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
                  
                </div>
              </div>
              <div id="entry1.1-2" class="item">
                <div class="label">2</div>
                <div class="content">
                  <div class="brief">
                    <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                    <p><b>:</b> in harmony with the surroundings</p>
                  </div>
                  <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
                  
                </div>
              </div>
              <div id="entry1.1-3" class="item">
                <div class="label">3</div>
                <div class="content">
                  <div class="brief">
                    <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                    <p><b>:</b> on familiar ground <b>:</b> <a class="related-entry" href="http://localhost:5500/En/dict/knowledgeable.html#">knowledgeable</a></p>
                    <p class="example">teachers <i>at home</i> in their subject fields</p>
                  </div>
                  <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
