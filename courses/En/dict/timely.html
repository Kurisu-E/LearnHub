<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / TIMELY</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">timely</span>
        <span class="badge">1 of 2</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/adjective.html">adjective</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="syllable">time·​ly</span>
          <span class="pron">ˈtīm-lē</span>
        </div>
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="if">timelier</span><b>;</b>
          <span class="if">timeliest</span>
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="label">1</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> coming early or at the right time</p>
                <p class="example">a <i>timely</i> decision</p>
                <p class="example"><i>timely</i> payment</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
          <div id="entry1.1-2" class="item">
            <div class="label">2</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> appropriate or adapted to the <a href="http://localhost:5500/En/dict/time.html#">times</a> or the occasion</p>
                <p class="example">a <i>timely</i> book</p>
                <p class="example">a <i>timely</i> moment</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
