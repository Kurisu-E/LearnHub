<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / SNACK</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">snack</span>
        <span class="badge">1 of 2</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun.html">noun</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="pron">ˈsnak</span>
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> a light meal <b>:</b> food eaten between regular meals</p>
                <p><i>also</i> <b>:</b> food suitable for <a href="http://localhost:5500/En/dict/snack.html#entry2.1-1">snacking</a></p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              <div class="illustrations">
                <div class="img">
                  <!-- Insert with `en!sense-illus-img` -->
                  <a href="img/Healthy-ways-to-snack.jpg"><img src="img/Healthy-ways-to-snack.jpg" alt="Healthy-ways-to-snack.jpg"></a>
                  <a href="img/snack-box.jpg"><img src="img/snack-box.jpg" alt="snack-box.jpg"></a>
                </div>
                <!-- Insert with `en!illus-legend` -->
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="entry2" class="entry">
      <div class="header">
        <span class="headword">snack</span>
        <span class="badge">2 of 2</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/intransitive.html">intransitive verb</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="if">snacked</span><b>;</b>
          <span class="if">snacking</span><b>;</b>
          <span class="if">snacks</span>
        </div>
      </div>
      <div id="entry2.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry2.1-1" class="item">
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> to eat a snack</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!usage-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
