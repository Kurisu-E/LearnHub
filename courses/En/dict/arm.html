<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / ARM</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">arm</span>
        <span class="badge">1 of 5</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun.html">noun (1)</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="pron">ˈärm</span>
        </div>
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="badge">plural</span>
          <span class="if">arms</span>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    <div id="related-phrases" class="part">
      <h2>Related Phrases Containing <i>arm</i></h2>
      <!-- Insert with `en!related-phrases-phrases` or `en!related-phrases-related` orderly -->
      <div class="chapter">
        <h3>Phrases</h3>
        <!-- Insert with `.section>h4#phrase+en!sense` -->
        <div class="section">
          <h4 id="up_in_arms">up in arms</h4>
          <div id="up_in_arms.1" class="sense">
            <div class="content">
              <!-- Insert with `en!sense-item` -->
              <div id="up_in_arms.1-1" class="item">
                <div class="content">
                  <div class="brief">
                    <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                    <p><b>:</b> aroused and ready to undertake a fight or conflict</p>
                  </div>
                  <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
                  <div class="illustrations">
                    <div class="img">
                      <!-- Insert with `en!sense-illus-img` -->
                      <a href="img/up-in-arms.png"><img src="img/up-in-arms.png" alt="up-in-arms.png"></a>
                    </div>
                    <!-- Insert with `en!illus-legend` -->
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
