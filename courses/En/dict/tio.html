<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / TIO</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">-tiō</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun_suffix.html">Latin noun suffix</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="badge">3rd-declension</span>
          <i>genitive</i>
          <span class="if">-tiōnis</span>
        </div>
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="badge">variants</span>
          <i>or</i>
          <span class="if">-siō</span>
          <i>or Medieval Latin</i>
          <span class="if">-ciō</span>
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> action, process, or result of an action → become descendants like <a class="related-entry" href="http://localhost:5500/En/dict/-ion.html#">-ion</a>, <a class="related-entry" href="http://localhost:5500/En/dict/-tion.html#">-tion</a>, <a class="related-entry" href="http://localhost:5500/En/dict/-sion.html#">-sion</a>, <a class="related-entry" href="http://localhost:5500/En/dict/-ation.html#">-ation</a>, or <a class="related-entry" href="http://localhost:5500/En/dict/-ition.html#">-ition</a></p>
                <p class="example">complex<i>ion</i></p>
                <p class="example">scrimp<i>tion</i></p>
                <p class="example">confu<i>sion</i></p>
                <p class="example">color<i>ation</i></p>
                <p class="example">defin<i>ition</i></p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
