<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / SEE</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">see</span>
        <span class="badge">1 of 2</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/verb.html">verb</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="pron">ˈsē</span>
        </div>
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="if">saw</span> <span class="pron">ˈsȯ</span> <b>;</b>
          <span class="if">seen</span> <span class="pron">ˈsēn</span> <b>;</b>
          <span class="if">seeing</span> <span class="pron">ˈsē-iŋ</span> 
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <p class="header"><a href="http://localhost:5500/En/dict/transitive.html">transitive verb</a></p>
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="label">1</div>
            <div class="content">
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              <div id="entry1.1-1a" class="item">
                <div class="label">a</div>
                <div class="content">
                  <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                  <!-- Insert with `en!sense-illus` or `en!sense-item-sub` if need -->
                  <p><b>:</b> to perceive by the eye</p>
                </div>
              </div>
            </div>
          </div>
          <div id="entry1.1-5" class="item">
            <div class="label">5</div>
            <div class="content">
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              <div id="entry1.1-5a" class="item">
                <div class="label">a</div>
                <div class="content">
                  <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                  <!-- Insert with `en!sense-illus` or `en!sense-item-sub` if need -->
                  <p><b>:</b> to make sure</p>
                  <p class="example"><i>See</i> that order is kept.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!usage-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
