<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / A (SOMETHING) OR TWO</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">a (something) or two</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/idiom.html">idiom</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> a small but unspecified number of something</p>
                <p class="example">take <i>a</i> moment <i>or two</i></p>
                <p class="example">I know <b><i>a thing or two</i></b> about cars.</p>
                <p class="example">It will spend you <i>a</i> hour <i>or two</i>.</p>
                <p class="example">Grandpa should be able to <b><i>show/teach us a</i> gardening <i>trick or two</i></b>.</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
