<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / MEET</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">produce</span>
        <span class="badge">1 of 2</span>
        <a class="parts-of-speech" href="http://127.0.0.1:5500/En/dict/verb.html">verb</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="syllable">pro·​duce</span>
          <span class="pron">ˈprō-(ˌ)düs</span>,
          <span class="pron">prō-</span>
          <i>also</i>
          <span class="pron">-ˈdyüs</span>
        </div>
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="if">produced</span><b>;</b>
          <span class="if">producing</span>
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <p class="header"><a href="http://127.0.0.1:5500/En/dict/transitive.html">transitive verb</a></p>
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="label">1</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]` and `p.example` or something -->
                <p>
                  <b>:</b>
                  to offer something so it can be viewed or noticed
                </p>
                <p class="example">
                  The artist will <i>produce</i> a new exhibition of his paintings next month.
                </p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
          <div id="entry1.1-2" class="item">
            <div class="label">2</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]` and `p.example` or something -->
                
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
