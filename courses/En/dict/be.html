<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / BE</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry5" class="entry">
      <div class="header">
        <span class="headword">be-</span>
        <span class="badge">5 of 5</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/prefix.html">prefix</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div id="entry5.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry5.1-1" class="item">
            <div class="label">1</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> on <b>:</b> around <b>:</b> over</p>
                <p class="example"><i>be</i>smear</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
          <div id="entry5.1-2" class="item">
            <div class="label">2</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> to a great or greater degree <b>:</b> thoroughly</p>
                <p class="example"><i>be</i>fuddle</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
