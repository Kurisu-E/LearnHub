                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> to set or stand on end</p>
                <p><i>also</i> <b>:</b> <a class="related-entry" href="http://localhost:5500/En/dict/overturn.html#entry1.1-1">overturn</a></p>

                  <p class="example">a ... literary shocker, designed to <i>upend</i> the credulous matrons <br> — Wolcott Gibbs</p>
