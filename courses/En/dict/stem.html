<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / STEM</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry2" class="entry">
      <div class="header">
        <span class="headword">stem</span>
        <span class="badge">2 of 6</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/verb.html">verb (1)</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="if">stemmed</span><b>;</b>
          <span class="if">stemming</span>
        </div>
      </div>
      <div id="entry2.1" class="sense">
        <p class="header"><a href="http://localhost:5500/En/dict/transitive.html">transitive verb</a></p>
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry2.1-1" class="item">
            <div class="label">1</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> to make headway against (something, such as an adverse tide, current, or wind)</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
          <div id="entry2.1-2" class="item">
            <div class="label">2</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> to check or go counter to (something adverse)</p>
                <p class="example"><i>stemming</i> climate change</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!usage-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
