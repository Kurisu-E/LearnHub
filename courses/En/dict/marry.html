<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / MARRY</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">marry</span>
        <span class="badge">1 of 2</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/verb.html">verb</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="syllable">mar·​ry</span>
          <span class="pron">ˈmer-ē</span>
          <span class="pron">ˈma-rē</span>
        </div>
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="if">married</span><b>;</b>
          <span class="if">marrying</span><b>;</b>
          <span class="if">marries</span>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    <div id="related-phrases" class="part">
      <h2>Related Phrases Containing <i>marry</i></h2>
      <!-- Insert with `en!related-phrases-phrases` or `en!related-phrases-related` orderly -->
      <div class="chapter">
        <h3>Phrases</h3>
        <!-- Insert with `.section>h4#phrase+en!sense` -->
        <div class="section">
          <h4 id="marry_into">marry into</h4>
          <div id="marry_into.1" class="sense">
            <div class="content">
              <!-- Insert with `en!sense-item` -->
              <div id="marry_into.1-1" class="item">
                <div class="content">
                  <div class="brief">
                    <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                    <p><b>:</b> to become a member of by marriage</p>
                    <p class="example"><i>married into</i> a prominent family</p>
                  </div>
                  <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
