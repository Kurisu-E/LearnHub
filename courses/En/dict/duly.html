<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / DULY</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">duly</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/adverb.html">adverb</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="syllable">du·​ly</span>
          <span class="pron">ˈdü-lē</span>
          <i>also</i>
          <span class="pron">ˈdyü-</span>
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p>
                  <b>:</b> in a <a href="http://localhost:5500/En/dict/due.html">due</a> manner or time <b>:</b> <a class="related-entry" href="http://localhost:5500/En/dict/properly.html">properly</a>
                </p>
                <p class="example">
                  a <i>duly</i> elected official
                </p>
                <p class="example">
                  Your comments are <i>duly</i> noted.
                </p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!usage-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
