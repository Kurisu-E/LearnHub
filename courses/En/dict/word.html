<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / WORD</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">word</span>
        <span class="badge">1 of 2</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun.html">noun</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!usage-chooser`, `en!related-phrases` orderly if need -->
    <div id="related-phrases" class="part">
      <h2>Related Phrases Containing <i>word</i></h2>
      <!-- Insert with `en!related-phrases-phrases` or `en!related-phrases-related` orderly -->
      <div class="chapter">
        <h3>Phrases</h3>
        <!-- Insert with `.section>h4#phrase+en!sense` -->
        <div class="section">
          <h4 id="in_a_word">in a word</h4>
          <div id="in_a_word.1" class="sense">
            <div class="content">
              <!-- Insert with `en!sense-item` -->
              <div id="in_a_word.1-1" class="item">
                <div class="content">
                  <div class="brief">
                    <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                    <p><b>:</b> in short</p>
                    <p class="example">He was rude, arrogant, and <i>in a word</i>, unpleasant.</p>
                  </div>
                  <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
