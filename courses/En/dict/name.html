<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / NAME</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">name</span>
        <span class="badge">1 of 3</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun.html">noun</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="pron">ˈnām</span>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    <div id="related-phrases" class="part">
      <h2>Related Phrases Containing <i>name</i></h2>
      <!-- Insert with `en!related-phrases-phrases` or `en!related-phrases-related` orderly -->
      <div class="chapter">
        <h3>Phrases</h3>
        <!-- Insert with `.section>h4#phrase+en!sense` -->
        <div class="section">
          <h4 id="in_the_name_of">in the name of</h4>
          <div id="in_the_name_of.1" class="sense">
            <div class="content">
              <!-- Insert with `en!sense-item` -->
              <div id="in_the_name_of.1-1" class="item">
                <div class="label">1</div>
                <div class="content">
                  <div class="brief">
                    <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                    <p><b>:</b> by authority of</p>
                    <p class="example">open <i>in the name of</i> law</p>
                  </div>
                  <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
                  
                </div>
              </div>
              <div id="in_the_name_of.1-2" class="item">
                <div class="label">2</div>
                <div class="content">
                  <div class="brief">
                    <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                    <p><b>:</b> for the reason of <b>:</b> using the excuse of</p>
                    <p class="example">called for reforms <i>in the name of</i> progress</p>
                  </div>
                  <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
