<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / BEAM SPLITTER</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">beam splitter</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun.html">noun</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> a mirror or prism or a combination of the two that is used to divide a beam of radiation into two or more parts</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              <div class="illustrations">
                <div class="img">
                  <!-- Insert with `en!sense-illus-img` -->
                  <a href="img/Beam-Splitter-Diagram.jpg"><img src="img/Beam-Splitter-Diagram.jpg" alt="Beam-Splitter-Diagram.jpg"></a>
                </div>
                <!-- Insert with `en!illus-legend` -->
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
