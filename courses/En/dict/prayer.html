<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / PRAYER</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">prayer</span>
        <span class="badge">1 of 2</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun.html">noun (1)</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="pron">ˈprer</span>
        </div>
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="badge">often attributive</span>
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="label">1</div>
            <div class="content">
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              <div id="entry1.1-1a" class="item">
                <div class="label">a</div>
                <div class="content">
                  <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                  <!-- Insert with `en!sense-illus` or `en!sense-item-sub` if need -->
                  <div id="entry1.1-1a(1)" class="item">
                    <div class="label">(1)</div>
                    <div class="content">
                      <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                      <!-- Insert with `en!sense-illus` or `en!sense-item-sub` if need -->
                      <p><b>:</b> an address (such as a petition) to God or a god in word or thought</p>
                      <p class="example">said a <i>prayer</i> for the success of the voyage</p>
                    </div>
                  </div>
                  <div id="entry1.1-1a(2)" class="item">
                    <div class="label">(2)</div>
                    <div class="content">
                      <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                      <!-- Insert with `en!sense-illus` or `en!sense-item-sub` if need -->
                      <p><b>:</b> a set order of words used in <a href="http://localhost:5500/En/dict/pray.html#">praying</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="entry1.1-2" class="item">
            <div class="label">2</div>
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    
  </div>

</html>
