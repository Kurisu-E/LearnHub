<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / IVUS</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">-īvus</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/suffix.html">Latin adjective suffix</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="inf-vrs">
          <!-- Insert with `span.badge`, `span.if`, `span.pron`, `i`, `b` or something -->
          <span class="badge">1st/2nd-declension</span>
          <i>feminine</i> <span class="if">-īva</span><b>;</b>
          <i>neuter</i> <span class="if">-īvum</span>
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> doing or related to doing → become descendants like <a class="related-entry" href="http://localhost:5500/En/dict/-ive.html#entry1.1-1">-ive</a></p>
                <p class="example">exhaust<i>ive</i></p>
                <p class="example">explos<i>ive</i></p>
                <p>and <a class="related-entry" href="http://localhost:5500/En/dict/-y.html#entry5.1">-y</a></p>
                <p class="example">curl<i>y</i></p>
                <p class="example">chatt<i>y</i></p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    
  </div>
</body>
</html>
