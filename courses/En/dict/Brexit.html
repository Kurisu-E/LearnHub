<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICT / BREXIT</title>
  <link rel="stylesheet/less" type="text/css" href="/En/template/styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="container">
    <!-- Insert with `en!entry` if need -->
    
    <div id="entry1" class="entry">
      <div class="header">
        <span class="headword">Brexit</span>
        <a class="parts-of-speech" href="http://localhost:5500/En/dict/noun.html">noun</a>
      </div>
      <!-- Insert with `en!entry-attr` and `en!sense` -->
      <div class="attr">
        <!-- Insert with `en!attr-syllables-prons` or `en!inf-vrs` -->
        <div class="syllables-prons">
          <!-- Insert with `span.syllable` (may need '·​'), `span.pron`, `i` or something -->
          <span class="syllable">Brex·​it</span>
          <span class="pron">ˈbreg-zət</span>
          <span class="pron">ˈbrek-sət</span>
        </div>
      </div>
      <div id="entry1.1" class="sense">
        <div class="content">
          <!-- Insert with `en!sense-item` -->
          <div id="entry1.1-1" class="item">
            <div class="content">
              <div class="brief">
                <!-- Insert with `p>span.badge~b~i~en!rel[-cls]`, `p.note`, `p.example` or something -->
                <p><b>:</b> the withdrawal of the United Kingdom from the European Union</p>
                <p class="example">Over 17 million people voted for <i>Brexit</i>.</p>
              </div>
              <!-- Insert with `en!sense-illus`, `en!sense-item-sub`, `en!sense-item-syn-ant`, `en!sense-deriv` orderly if need -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Insert with `en!word-history`, `en!homophones-diff`, `en!syn-chooser`, `en!related-phrases` orderly if need -->
    <div id="word-history" class="part">
      <h2>Word History</h2>
      <div class="chapter">
        <h3>First Known Use</h3>
        <div class="section">
          <p>2012</p>
        </div>
        <!-- Insert with `.section>h4+p` if need -->
        
      </div>
      <!-- Insert with `en!word-history-etym`, `en!word-history-semantic` orderly if need -->
      <!-- may need '⬅', '←', '⇠' -->
      <div class="chapter">
        <h3>Etymology</h3>
        <div class="section">
          <p>
            blend of <i>Britain</i> and <i>exit</i>
          </p>
        </div>
        <!-- Insert with `.section>h4+p` if need -->
        
      </div>
    </div>
  </div>
</body>
</html>
